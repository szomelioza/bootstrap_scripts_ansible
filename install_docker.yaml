---

- hosts: localhost
  connection: local
  become: true
  tasks:
    - include_tasks: tasks/docker/install_{{ ansible_distribution | lower }}.yaml
    - name: Start Docker service
      service:
        name: docker
        state: started
    - name: Add user to docker group
      user:
        name: "{{ lookup('env', 'USER') }}"
        groups: docker
        append: yes